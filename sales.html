<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Report | Torrent Pharma MIS</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <h1>Torrent Pharmaceuticals</h1>
    <p>Market & Sales Management Information System</p>
    <nav class="nav">
      <a href="index.html">Dashboard</a>
      <a href="sales.html" class="active">Sales</a>
      <a href="market.html">Market</a>
    </nav>
  </header>

  <main class="main">
    <h1 class="page-title">Sales Report</h1>
    <div id="sales-content">
      <div class="loading">Loading sales data…</div>
    </div>
  </main>

  <footer class="footer">
    Torrent Pharmaceuticals — Dummy MIS (Database: Firebase — later)
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/app.js"></script>
  <script>requireRole(['admin', 'manager', 'sales_exec']);</script>
  <script>
    (function () {
      const el = document.getElementById('sales-content');
      fetch('/api/sales')
        .then(r => r.json())
        .then(data => {
          const headers = data.headers || [];
          const rows = data.rows || [];
          const total = data.totalValue != null ? data.totalValue : '';
          let table = '<div class="card"><h2>Sales by Region & Product</h2><div class="table-wrap"><table><thead><tr>';
          headers.forEach(function (h) { table += '<th>' + h + '</th>'; });
          table += '</tr></thead><tbody>';
          rows.forEach(function (row) {
            table += '<tr>';
            row.forEach(function (cell) { table += '<td>' + cell + '</td>'; });
            table += '</tr>';
          });
          table += '</tbody></table></div>';
          if (total !== '') table += '<p style="margin-top:1rem;font-weight:600;">Total Value: ₹ ' + total + ' Lakhs</p>';
          table += '</div>';
          el.innerHTML = table;
        })
        .catch(() => { el.innerHTML = '<div class="error">Failed to load sales data.</div>'; });
    })();
  </script>
</body>
</html>
