<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Torrent Pharma MIS</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .login-page { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem; }
    .login-card { width: 100%; max-width: 360px; }
    .login-card h1 { font-size: 1.25rem; margin-bottom: 0.5rem; }
    .login-card p { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 1.5rem; }
    .form-group { margin-bottom: 1rem; }
    .form-group label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 0.35rem; color: var(--text-muted); }
    .form-group input { width: 100%; padding: 0.65rem 0.75rem; border: 1px solid var(--border); border-radius: var(--radius); font-size: 1rem; }
    .form-group input:focus { outline: none; border-color: var(--primary); }
    .btn { display: inline-block; padding: 0.65rem 1.25rem; border: none; border-radius: var(--radius); font-size: 0.95rem; font-weight: 600; cursor: pointer; }
    .btn-primary { background: var(--primary); color: white; width: 100%; }
    .btn-primary:hover { background: var(--primary-light); }
    .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; }
    .login-msg { margin-top: 1rem; padding: 0.75rem; border-radius: var(--radius); font-size: 0.9rem; display: none; }
    .login-msg.error { background: #ffebee; color: #c62828; }
    .login-card a { color: var(--primary); }
  </style>
</head>
<body>
  <div class="login-page">
    <div class="login-card card">
      <h1>Torrent Pharmaceuticals</h1>
      <p>Sales &amp; Marketing MIS — Sign in</p>

      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required placeholder="you@example.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="••••••••">
        </div>
        <button type="submit" class="btn btn-primary" id="btn-login">Sign in</button>
        <p style="margin-top:1rem;font-size:0.85rem;">
          Don't have an account? <a href="register.html">Create account</a>
        </p>
      </form>

      <div id="login-msg" class="login-msg"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/app.js"></script>
  <script>
    (function () {
      var form = document.getElementById('login-form');
      var msg  = document.getElementById('login-msg');
      var btn  = document.getElementById('btn-login');

      function showMsg(text, isError) {
        msg.textContent = text;
        msg.className   = 'login-msg' + (isError ? ' error' : '');
        msg.style.display = 'block';
      }

      var configured = typeof firebase !== 'undefined' &&
        typeof FIREBASE_CONFIG !== 'undefined' &&
        FIREBASE_CONFIG.apiKey &&
        FIREBASE_CONFIG.apiKey !== 'YOUR_API_KEY';

      if (!configured) {
        showMsg('Firebase is not configured. Fill in js/firebase-config.js first.', true);
        btn.disabled = true;
        return;
      }

      // Redirect if already logged in
      requireAuth(function (user) {
        if (user) window.location.href = (window.APP_BASE || '') + '/index.html';
      });

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        msg.style.display = 'none';

        var email    = document.getElementById('email').value.trim();
        var password = document.getElementById('password').value;

        btn.disabled = true;
        btn.textContent = 'Signing in…';

        auth.signInWithEmailAndPassword(email, password)
          .then(function () {
            window.location.href = (window.APP_BASE || '') + '/index.html';
          })
          .catch(function (err) {
            showMsg(err.message || 'Login failed. Please try again.', true);
            btn.disabled = false;
            btn.textContent = 'Sign in';
          });
      });
    })();
  </script>
</body>
</html>
