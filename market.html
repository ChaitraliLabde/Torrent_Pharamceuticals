<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Overview | Torrent Pharma MIS</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <h1>Torrent Pharmaceuticals</h1>
    <p>Market & Sales Management Information System</p>
    <nav class="nav">
      <a href="index.html">Dashboard</a>
      <a href="sales.html">Sales</a>
      <a href="market.html" class="active">Market</a>
    </nav>
  </header>

  <main class="main">
    <h1 class="page-title">Market Overview</h1>
    <div id="market-content">
      <div class="loading">Loading market data…</div>
    </div>
  </main>

  <footer class="footer">
    Torrent Pharmaceuticals — Dummy MIS (Database: Firebase — later)
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/app.js"></script>
  <script>requireRole(['admin', 'manager', 'sales_exec']);</script>
  <script>
    (function () {
      const el = document.getElementById('market-content');
      fetch('/api/market')
        .then(r => r.json())
        .then(data => {
          let html = '';

          if (data.marketShare && data.marketShare.length) {
            const maxShare = Math.max.apply(null, data.marketShare.map(function (x) { return x.share; }));
            html += '<div class="card market-section"><h2>Market share by therapy</h2>';
            data.marketShare.forEach(function (x) {
              const pct = maxShare > 0 ? (x.share / maxShare * 100) : 0;
              html += '<div class="bar-row"><span class="label">' + x.therapy + '</span><div class="bar-wrap"><div class="bar" style="width:' + pct + '%"></div></div><span class="value">' + x.share + '%</span></div>';
            });
            html += '</div>';
          }

          if (data.regionWise && data.regionWise.length) {
            html += '<div class="card"><h2>Region-wise revenue</h2><div class="table-wrap"><table><thead><tr><th>Region</th><th>Revenue (₹ Cr)</th><th>Growth %</th></tr></thead><tbody>';
            data.regionWise.forEach(function (r) {
              html += '<tr><td>' + r.region + '</td><td>' + r.revenue + '</td><td>↑ ' + r.growth + '%</td></tr>';
            });
            html += '</tbody></table></div></div>';
          }

          if (data.topProducts && data.topProducts.length) {
            html += '<div class="card"><h2>Top products</h2><div class="table-wrap"><table><thead><tr><th>Product</th><th>Revenue (₹ Cr)</th><th>Units</th></tr></thead><tbody>';
            data.topProducts.forEach(function (p) {
              html += '<tr><td>' + p.name + '</td><td>' + p.revenue + '</td><td>' + (p.units || '').toLocaleString() + '</td></tr>';
            });
            html += '</tbody></table></div></div>';
          }

          el.innerHTML = html || '<div class="error">No market data.</div>';
        })
        .catch(function () { el.innerHTML = '<div class="error">Failed to load market data.</div>'; });
    })();
  </script>
</body>
</html>
